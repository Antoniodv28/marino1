<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Animales del Mar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Galería de Animales del Mar</h1>
  </header>
  
  <main class="gallery">
    <!-- Cada div representa un animal marino -->
    <div class="animal">
      <img src="./IMG/delfin.jpg" alt="Delfín">
      <p>Delfín</p>
    </div>
    <div class="animal">
      <img src="./IMG/tiburon.jpg" alt="Tiburón">
      <p>Tiburón</p>
    </div>
    <div class="animal">
      <img src="./IMG/estrella de mar.jpeg" alt="Estrella de Mar">
      <p>Estrella de Mar</p>
    </div>
    <div class="animal">
      <img src="./IMG/medusa de mar.jpg" alt="Medusa">
      <p>Medusa</p>
    </div>
    <div class="animal">
      <img src="./IMG/cangrejo.jpg" alt="Cangrejo">
      <p>Cangrejo</p>
    </div>
    <div class="animal">
      <img src="./IMG/caballitos de mar.jpeg" alt="Caballito de Mar">
      <p>Caballito de Mar</p>
    </div>
  </main>
  
  <footer>
    <p>Creado por Ing. Antonio Del Valle</p>
  </footer>
</body>
</html>
